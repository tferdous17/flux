syntax = "proto3";

option java_package = "proto";
option java_multiple_files = true;

enum Status {
  SUCCESS = 0;
  TRANSIENT_FAILURE = 1; // aka temporary failure
  PERMANENT_FAILURE = 2;
  FAILURE = 3; // if u want to just be general
  READ_COMPLETION = 4;
}

// Shared timestamp type
message Timestamp {
  int64 milliseconds = 1;
}